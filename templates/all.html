<!DOCTYPE html>
<html>
<head>
    <title>All Papers</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="content">
        <h1>All Downloaded Papers</h1>
        <div><ul>
            <li><a href="/">Home</a></li>
            <li><a href="/all">View All Papers</a></li>
            <li><a href="/about">About</a></li>
        </ul>
        </div>

        <table>
            <tr>
                <th>ID</th>
                <th>URL</th>
                <th>Date</th>
                <th>Checksum</th>
                <th>Domain</th>
                <th>Download</th>
            </tr>
            {% for download in downloads %}
            <tr>
                <td>{{ download[0] }}</td>
                <td class="url-cell">{{ download[1] }}</td>
                <td>{{ download[3] }}</td>
                <td>{{ download[4] }}</td>
                <td>{{ download[5] }}</td>
                <td><a href="/download/{{ download[0] }}">Download</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
